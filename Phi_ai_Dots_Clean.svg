<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220">
  <defs>
    <filter id="dotGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="600" height="220" fill="#ffffff"/>
  
  <!-- Network dots icon -->
  <g transform="translate(80, 70)">
    <!-- Connection lines (very subtle) -->
    <line x1="0" y1="-30" x2="-20" y2="-10" stroke="#6B7FFF" stroke-width="2" opacity="0.15"/>
    <line x1="0" y1="-30" x2="20" y2="-10" stroke="#6B7FFF" stroke-width="2" opacity="0.15"/>
    <line x1="-20" y1="-10" x2="0" y2="10" stroke="#6B7FFF" stroke-width="2" opacity="0.15"/>
    <line x1="20" y1="-10" x2="0" y2="10" stroke="#6B7FFF" stroke-width="2" opacity="0.15"/>
    <line x1="-20" y1="-10" x2="-35" y2="10" stroke="#6B7FFF" stroke-width="2" opacity="0.1"/>
    <line x1="20" y1="-10" x2="35" y2="10" stroke="#6B7FFF" stroke-width="2" opacity="0.1"/>
    
    <!-- Dots in network pattern -->
    <circle cx="0" cy="-30" r="10" fill="#6B7FFF" filter="url(#dotGlow)"/>
    <circle cx="-20" cy="-10" r="9" fill="#7B8FFF" opacity="0.9"/>
    <circle cx="20" cy="-10" r="9" fill="#7B8FFF" opacity="0.9"/>
    <circle cx="0" cy="10" r="11" fill="#6B7FFF" filter="url(#dotGlow)"/>
    <circle cx="-35" cy="10" r="7" fill="#8B9FFF" opacity="0.7"/>
    <circle cx="35" cy="10" r="7" fill="#8B9FFF" opacity="0.7"/>
    <circle cx="-45" cy="-5" r="5" fill="#9BAFFF" opacity="0.5"/>
    <circle cx="45" cy="-5" r="5" fill="#9BAFFF" opacity="0.5"/>
  </g>
  
  <!-- Logo text - centered in frame -->
  <text x="300" y="90" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="72" fill="#000000" font-weight="800" text-anchor="middle">
    <tspan x="300">Phi</tspan><tspan fill="#6B7FFF">.ai</tspan>
  </text>
  
  <!-- Simple centered tagline -->
  <text x="300" y="145" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="20" fill="#999999" text-anchor="middle" font-weight="300" letter-spacing="5">
    where talents flow
  </text>
</svg>